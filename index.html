    <!-- Add native lazy loading and fetchpriority attributes -->
    <script>
      // Add lazy loading to images that are below the fold
      document.addEventListener('DOMContentLoaded', () => {
        const images = document.querySelectorAll('img:not([loading])');
        images.forEach(img => {
          // Don't lazy load images that might be in the viewport initially
          const rect = img.getBoundingClientRect();
          if (rect.top > window.innerHeight) {
            img.setAttribute('loading', 'lazy');
          } else {
            img.setAttribute('fetchpriority', 'high');
          }
        });
      });
    </script>

    <!-- CRITICAL: Synchronous polyfill - Runs BEFORE any module scripts load -->
    <script>
      (function() {
        'use strict';

        console.log('[Inline Polyfill] üöÄ Starting synchronous global patching...');

        // Ensure window.global exists and points to window
        if (typeof window !== 'undefined' && !window.global) {
          window.global = window;
          console.log('[Inline Polyfill] ‚úÖ window.global = window');
        }

        // Get all global object references
        var allGlobals = [];
        if (typeof globalThis !== 'undefined') allGlobals.push(globalThis);
        if (typeof window !== 'undefined') {
          allGlobals.push(window);
          if (window.global && window.global !== window) allGlobals.push(window.global);
        }
        if (typeof self !== 'undefined') allGlobals.push(self);
        if (typeof global !== 'undefined') allGlobals.push(global);

        // Remove duplicates
        allGlobals = allGlobals.filter(function(g, i, arr) {
          return arr.indexOf(g) === i;
        });

        // Get fetch API references
        var fetchAPIs = {};
        try {
          if (typeof fetch !== 'undefined') fetchAPIs.fetch = fetch;
          if (typeof Request !== 'undefined') fetchAPIs.Request = Request;
          if (typeof Response !== 'undefined') fetchAPIs.Response = Response;
          if (typeof Headers !== 'undefined') fetchAPIs.Headers = Headers;
        } catch (e) {
          console.warn('[Inline Polyfill] ‚ö†Ô∏è Error getting fetch APIs:', e);
        }

        // Patch all global objects
        var patchCount = 0;
        allGlobals.forEach(function(globalObj) {
          if (!globalObj || typeof globalObj !== 'object') return;

          Object.keys(fetchAPIs).forEach(function(apiName) {
            var apiValue = fetchAPIs[apiName];
            if (!apiValue) return;

            try {
              // Check if already enumerable
              var desc = Object.getOwnPropertyDescriptor(globalObj, apiName);
              if (desc && desc.enumerable && desc.value === apiValue) {
                return; // Already patched correctly
              }

              // Delete and redefine as enumerable
              if (desc) delete globalObj[apiName];

              Object.defineProperty(globalObj, apiName, {
                value: apiValue,
                writable: true,
                enumerable: true,  // CRITICAL: Must be enumerable for destructuring
                configurable: true
              });

              patchCount++;
            } catch (e) {
              // Fallback: direct assignment
              try {
                globalObj[apiName] = apiValue;
                patchCount++;
              } catch (e2) {
                console.warn('[Inline Polyfill] Failed to patch ' + apiName + ':', e2);
              }
            }
          });
        });

        // Verification test
        var primaryGlobal = window.global || window;
        var testPassed = false;
        try {
          var test = (function(g) {
            var r = g.Request, res = g.Response, h = g.Headers, f = g.fetch;
            return !!(r && res && h && f);
          })(primaryGlobal);
          testPassed = test;
        } catch (e) {
          console.error('[Inline Polyfill] ‚ùå Destructuring test failed:', e);
        }

        // Log results
        console.log('[Inline Polyfill] ‚úÖ Patched ' + patchCount + ' properties across ' + allGlobals.length + ' global objects');
        console.log('[Inline Polyfill] ' + (testPassed ? '‚úÖ' : '‚ùå') + ' Destructuring test: ' + (testPassed ? 'PASSED' : 'FAILED'));

        // Store status
        window.__INLINE_POLYFILL_STATUS__ = {
          timestamp: Date.now(),
          patchCount: patchCount,
          testPassed: testPassed,
          apis: {
            fetch: !!fetchAPIs.fetch,
            Request: !!fetchAPIs.Request,
            Response: !!fetchAPIs.Response,
            Headers: !!fetchAPIs.Headers
          }
        };

        console.log('[Inline Polyfill] üéâ Complete - Module scripts can now load safely');
      })();
    </script>

    <!-- CRITICAL: React Availability Guard -->
    <!-- Ensures React is loaded before other chunks that depend on it -->
    <script>
      (function() {
        'use strict';

        // Flag to track React loading status
        window.__REACT_LOADED__ = false;

        // Promise-based wait function for chunks that need React
        window.__waitForReact__ = function() {
          return new Promise(function(resolve) {
            var checkInterval = 10; // Check every 10ms
            var maxWait = 5000; // Timeout after 5 seconds
            var elapsed = 0;

            var check = function() {
              if (window.__REACT_LOADED__) {
                console.log('[React Guard] ‚úÖ React confirmed loaded');
                resolve();
              } else if (elapsed >= maxWait) {
                console.error('[React Guard] ‚ùå Timeout waiting for React');
                resolve(); // Resolve anyway to prevent hanging
              } else {
                elapsed += checkInterval;
                setTimeout(check, checkInterval);
              }
            };

            check();
          });
        };

        console.log('[React Guard] üõ°Ô∏è Guard initialized - waiting for React...');
      })();
    </script>
